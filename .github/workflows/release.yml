name: "Release"

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-22.04]

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libxdo-dev \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libnm-dev

      - name: install frontend dependencies
        run: npm install

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__
          releaseName: "GlobalProtect v__VERSION__"
          releaseBody: "### What's New in v1.2.2 üõ°Ô∏è\n\n- **Connection Logs**: New built-in log viewer to monitor VPN activity in real-time.\n- **Shed Light on Security**: New security check feature guides you to fix `sudo` permission issues easily.\n- **Smarter Connectivity**: Improved auto-reconnect logic handles network interruptions gracefully.\n- **UI Polish**: Refined animations and visual consistency across the app."
          releaseDraft: false
          prerelease: false
          args: --bundles deb,rpm,appimage
